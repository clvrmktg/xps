{{- define "variables" -}}
{{ .Store.Set "hasTwic" true }}
{{- end -}}
{{ define "main" }}
  {{ partial "hero.html" . }}
<section class="[ service-highlights ][ grid col-gap--2 row-gap--2 md:col--3 ]">
    {{ range .Params.highlights }}
      <div class="[ card ]">
        <h3>{{ .title }}</h3>
        <p>{{ .text }}</p>
      </div>
    {{ end }}
  </section>

  {{ partial "service-list.html" . }}
  
{{ end }}
